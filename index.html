<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="all-box">
            <div id="top-box">
                <h2 id="header-text">Metric/Imperial Unit Conversion</h2>
                <input id="input">
                <button id="btn-el">Convert</button>
            </div>
            <div class="unit-box">
                <p class="type" id="top-type">Length (Meters/Feet)</p>
                <p class="unit" id="length"> | </p>
            </div>
            <div class="unit-box">
                <p class="type">Volume (Liters/Gallons)</p>
                <p class="unit" id="volume"> | </p>
            </div>
            <div class="unit-box">
                <p class="type">Mass (Kilograms/Pounds)</p>
                <p class="unit" id="mass"> | </p>
        </div>
      <script src="index.js"></script>
    </body>
</html>
